<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Hello JSF</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText value="#{directorBean.director.name}"/>
            <h:inputText value="#{directorBean.director.country}"/>
            <h:commandButton value="Add" action="#{directorBean.add()}"/>
        </h:form>
        <h:form>
        <h:dataTable value="#{directorBean.directors}" var="d">
            <h:column>
                <f:facet name="header">Имя</f:facet>
                #{d.name}
            </h:column>
            <h:column>
                <f:facet name="header">Страна</f:facet>
                #{d.country}
            </h:column>
            <h:column>
                <h:commandLink action="#{directorBean.films(d.id)}" value="movies"/>
            </h:column>
            <h:column>
                <h:commandButton action="#{directorBean.delete(d.id)}" value="Delete" />
            </h:column>
        </h:dataTable>
        </h:form>
    </h:body>
</f:view>
</html>
